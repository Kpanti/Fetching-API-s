<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
     <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script> -->
    <title>My ToDO</title>
</head>
<body>
    <div id="todos">
        <div class="title">
            <h1>My toDoList</h1>
            <p>I can add anything to my list</p>
        </div>

        <div class="todo-container">
            <input class="todo-input" type="text" placeholder="Add Task...">
            <i class="fas fa-plus add-item"></i>
            <i class="fas fa-trash add-item deleteBtn" onclick="deleAllElements()"></i>

        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html
